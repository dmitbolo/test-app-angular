<div class="text-left text-2xl px-32 display: flex py-8">
  <div class="w-4/5 left-0">
    <form #f="ngForm" (ngSubmit)="addData(f)">
      <input     type="text"
                 class="border py-2 px-4 mb-2"
                 placeholder="Текст записи"
                 name = "str" ngModel>
      <br>
      <input type="img"
             class="border py-2 px-4 mb-2"
             placeholder="Ссылка на изображение"
             name = "img" ngModel>
      <br>
      <button type="submit">Создать</button>
    </form>
  </div>
</div>
